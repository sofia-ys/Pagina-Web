<!DOCTYPE html>
<html>
    <head>
        <title>Account</title>
        <script src="script.js" defer></script>
        <link rel="stylesheet" href="styles.css"></link>
    </head>

    <body>
        <header>
            <h1>GAMBLE HERE NOW!!</h1>
        </header>

        <!-- NAVIGATION BAR -->
        <div id="navbar">
            <a href="index.html" id="home-page">HOME</a>
            <a href="sportsbets.html" id="sportsbets-page">SPORTS BETS</a>
            <a href="ads.html" id="ads-page">ADS</a>
            <a href="login.html" id="login-page">LOGIN</a>
            <a href="account.html" id="account-page">ACCOUNT</a>
        </div>
    
    </body>

    <div class="main-content">
        <!-- WALLET -->
        <form id="wallet-form">
            <h2>My Wallet</h2>
            <p>Balance: €<span id="balance-number"></span></p>

            <div class="wallet-buttons">
                <button type="button" id="withdraw-button">Withdraw</button>
                <button type="button" id="deposit-button">Deposit</button>
            </div>

            <div id="amount-functions">
                <h3 id="withdraw-header">Withdrawal</h3>
                <h3 id="deposit-header">Deposit</h3>

                <label for="amount">Amount: €</label>
                <input type="number" id="amount" min="0" max="1000" step="1">
                <button type="submit">Submit</button>
            </div>

        </form>

        <!-- SIGN OUT FORM -->
        <form id="signout-form">
            <button type="submit">Sign out</button>
        </form>
    </div>

</html>
